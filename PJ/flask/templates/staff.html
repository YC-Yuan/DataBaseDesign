<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="jumbotron mt-2">
        <h1 class="display-4">Staff</h1>
        <hr class="my-4">
        <div class="row">
            <div class="col-3">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active"
                       id="list-home-list" data-toggle="list"
                       href="#list-info" role="tab" aria-controls="Info">Info</a>
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
                       href="#list-course" role="tab" aria-controls="profile">Course</a>
                    <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"
                       href="#list-history" role="tab" aria-controls="messages">History</a>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-info" role="tabpanel"
                         aria-labelledby="list-home-list">
                        {{ info }}
                    </div>
                    <div class="tab-pane fade" id="list-course" role="tabpanel" aria-labelledby="list-profile-list">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">课程</th>
                                <th scope="col">部门</th>
                                <th scope="col">教员</th>
                                <th scope="col">起止时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for course in courses %}
                                <tr>
                                    <th scope="row">{{ course.name }}</th>
                                    <td>{{ course.department }}</td>
                                    <td>{{ course.instructor }}</td>
                                    <td>{{ course.start_time }}-{{ course.end_time }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                        {{ courses }}
                    </div>
                    <div class="tab-pane fade" id="list-history" role="tabpanel" aria-labelledby="list-messages-list">
                        {{ history }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
